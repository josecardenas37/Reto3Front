<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  
    <title>Reto3</title>
</head>
<body>

    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>


    <h1> Cabanas</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionCabin()" > Consultar Cabanas</button>
    
    <div>
        <input type="text" id="Bname" placeholder="name">
        <input type="text" id="Bbrand" placeholder="brand">
        <input type="number" id="Brooms" placeholder="rooms">
        <input type="number" id="Bcategory" placeholder="category">
        <input type="text" id="Bdescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionCabin()">Guardar Cabanas</button>

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>

    <h1> Mensajes</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMessage()" > Consultar Mensaje</button>
    
    <div>
        <input type="text" id="MmessageText" placeholder="messageText">
        <input type="number" id="Mclient" placeholder="client">
        <input type="number" id="MCabin" placeholder="cabin">
    </div>
    <button onclick="guardarInformacionMessage()">Guardar Mensaje</button>

    <h1> Reservaciones</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservation()" > Consultar Reservaciones</button>
    
    <div>
        <input type="text" id="RstartDate" placeholder="startdate">
        <input type="text" id="RdevolutionDate" placeholder="devolutiondate">
        <input type="text" id="Rclient" placeholder="client">
        <input type="number" id="Rcabin" placeholder="cabin">  
    </div>
    <button onclick="guardarInformacionReservation()">Guardar Reservaciones</button>

</body>
</html>
